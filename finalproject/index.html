<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/cf0003b5fa.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="cover-art">
        <img src="images/pic1.jpg" alt="" id="coverArt">
    </div>
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="song-info">
        </div>
        <audio id="song">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div onclick="previousSong()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
        </div>
        
        
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
